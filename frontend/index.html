<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h3>TASKS MANAGER</h3>
        <button id="btn-logout" onclick="logout()" style="display: none;">Log out</button>
    </header>
    <div class="hidden" id="gated-content">
        <div style="display: flex;justify-content: center;padding: 10px;align-items: center;height: 70px;">
            <h3 id="user">Welcome!</h3>
        </div>
    </div>
    <div class="form-popup" id="signinForm">
        <form action="/action_page.php" id="formData" class="form-container">
          <h2>TASK MANAGER</h2>
      
          <label for="email"><b>EMAIL</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="password"><b>PASSWORD</b></label>
          <input type="text" placeholder="Enter Password" name="password" required>
      
          <button type="submit" class="btn">SIGN IN</button>
          <button type="button" id="btn-signin" onclick="switchSignInUp()">SWITCH TO SIGNUP</button>
        </form>
    </div>

    <div class="form-popup" style="display: none;" id="signupForm">
        <form action="/action_page.php" id="formData2" class="form-container">
          <h2>TASK MANAGER</h2>

          <label for="username"><b>USER NAME</b></label>
          <input type="text" placeholder="Enter username" name="username" required>

          <label for="email"><b>EMAIL</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="password"><b>PASSWORD</b></label>
          <input type="text" placeholder="Enter Password" name="password" required>
      
          <button type="submit" class="btn">SIGN UP</button>
          <button type="button" id="btn-signup" onclick="switchSignInUp()">SWITCH TO SIGNIN</button>
        </form>
    </div>

    <div class="form-popup" style="display: none;" id="taskForm">
        <form action="/action_page.php" id="formData3" class="form-container">
            <h2>CREATE TASK</h2>
 
            <label for="title"><b>TITLE</b></label>
            <input type="text" placeholder="Task Title" name="title" required>

            <label for="desc"><b>DESC</b></label> 
            <input type="text" placeholder="Task Description" name="desc" required>
      
            <label for="status"><b>Status:<b></label>
            <select name="status" id="cars">
                
                <option value="pending">pending</option>
                <option value="urgent">urgent</option>
                <option value="completed">completed</option>
              
            </select>
      
          <button type="submit" class="btn">CREATE</button>
          <button type="button" onclick="closeTaskForm()">CANCEL</button>
        </form>
    </div>

    <div class="form-popup" style="display: none;" id="updateTaskForm">
        <form action="/action_page.php" id="formData4" class="form-container">
            <h2>UPDATE TASK</h2>
 
            <label for="title"><b>TITLE</b></label>
            <input type="text" placeholder="Task Title" name="title" required>

            <label for="desc"><b>DESC</b></label> 
            <input type="text" placeholder="Task Description" name="desc" required>
      
            <label for="status"><b>Status:<b></label>
            <select name="status" id="cars">
                
                <option value="pending">pending</option>
                <option value="urgent">urgent</option>
                <option value="completed">completed</option>
              
            </select>
      
          <button type="submit" class="btn" id="updatebtn">UPDATE</button>
          <button type="button" onclick="closeUpdateTaskForm()">CANCEL</button>
        </form>
    </div>

    <div class="taskContainer" id="taskContainer">
        
    </div>
    <div class="userContainer" id="userContainer">

    </div>

    
    <script src="index.js"></script>
</body>
</html>
